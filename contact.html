<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/281d6af316.js"
      crossorigin="anonymous"></script>
    <title>Magda Korgul contact</title>
    <meta
      name="description"
      content="Magdalena Korgul contact, check out projects of the front-end developer from Berlin." />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magda Korgul</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Feel free to contact me!</h1>
        <div class="row">
          <div class="col-md-8">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Your email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email" />
                <small id="emailHelp" class="form-text text-muted"
                  >So that I can reply!</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Your message</label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password" />
              </div>
              <div class="form-check"></div>
              <button type="submit" class="btn btn-primary">
                Send message
              </button>
            </form>
          </div>
          <div class="col-md-4">
            <h3>Email</h3>
            <p>
              <a href="">magda.contact@gmail.com</a>
            </p>
            <h3>Twitter</h3>
            <p>
              <a href="">@magdacodes</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
